<!DOCTYPE html>
<html>
  <head>
    <title>Dot Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>

    <main>
      <div id="slider-container">
        <h1 id="score">0</h1>

        <input
          id="slider-input"
          type="range"
          name="slider"
          min="10"
          max="100"
        />
        <label for="slider-input"
          >Speed: <span id="slider-speed-text">50</span></label
        >
      </div>

      <div id="dots-container" />
    </main>
  </body>
</html>
